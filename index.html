<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<h1 style="text-align: center;">旋转太极</h1>
		<div class="TJ" id="TJ">
			<div class="half_circle">
				<div class="TJ"></div>
			</div>
			
			<div class="small_black">
				<i></i>
			</div>
			
			<div class="small_white">
				<i></i>
			</div>
		</div>
		
		<script>
			var TJ = document.querySelector("#TJ");
			TJ.addEventListener("mouseenter",function(){
				
				if(this.style.animationPlayState == null || this.style.WebkitAnimationPlayState == null || this.style.MozAnimationPlayState == null || this.style.OAnimationPlayState == null){
					this.className = "TJ animate";
				}
				else{
					this.style.animationPlayState="running";
					this.style.WebkitAnimationPlayState="running";
					this.style.MozAnimationPlayState="running";
					this.style.OAnimationPlayState="running";
				}
				
			});
			
			TJ.addEventListener("mouseleave",function(){
				this.style.animationPlayState="paused";
				this.style.WebkitAnimationPlayState="paused";
				this.style.MozAnimationPlayState="paused";
				this.style.OAnimationPlayState="paused";
				
			});
		</script>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
